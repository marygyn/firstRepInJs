<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">libarary</h1>
                <p>Books for Students</p>
                <form id="search-books">
                    <input type="text"
                    placeholder="Search books..."
                    id="searchBar"
                    />
                </form>
            </div>
        </header>

        <div id="book-list">
            <h2 class="title"> Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name of the World</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">The Wise Man's Fear</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">Kafka on the Shore</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>

        <div id="add-book">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all books</label>
            
            <input 
            type="text" 
            id="add-form-input" 
            placeholder="Add a book.."
            />
            <button id="add-button">Add</button>
        </div>

    </div>
    <script src="script/index.js"></script>
    
</body>
</html>
